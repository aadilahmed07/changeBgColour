<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click for Change Background Colour</button>

    
   <style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        padding: 20px;
        border-radius: 20px;
        background-color:white;

    }
    button:hover{
        background-color: black;
        color: white;
        border: white;

    }
   </style>





<script>
    function colorCh(){
        let x = "0123456789ABCDEF"
        let fix = "#"
     for(let i = 0 ; i <6 ; i ++){
       fix = fix + x[Math.floor(Math.random()*16)]
     }
     return fix
    }
    
   
    function changbg(){
        document.body.style.backgroundColor = colorCh()
    }

  let btn = document.getElementById("btn")
  btn.addEventListener("click",changbg)
</script>
</body>

</html>
